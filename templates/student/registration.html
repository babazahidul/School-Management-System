{% extends 'base/base.html' %}

{% block content %}
<div class="col-md-6 m-auto">
    <div class="card">
        <div class="card-header">Student Form</div>
        <div class="card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ forms1.as_p }}
                {{ forms2.as_p }}
                <input class="btn btn-success" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
