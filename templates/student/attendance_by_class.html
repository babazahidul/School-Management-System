{% extends 'base/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">Search Class </div>
    <div class="card-body">
        <form action="" method="GET" class="form form-inline">
            {{ forms.as_p }}
            <input type="submit" value="Submit" class="btn btn-success">
        </form>
    </div>
</div>

{% if students %}
<div class="card">
    <div class="card-header">Class {{ stu_class }}</div>
    <div class="card-body">
        <table class="table table-responsive-sm table-bordered table-striped table-sm">
                <thead>
                   <tr>
                      <th>Roll No.</th>
                      <th>Student Name</th>
                      <th>Class</th>
                      <th>Image</th>
                      <th>Execution</th>
                   </tr>
                </thead>
                <tbody>
                {% for stu in students %}
                   <tr>
                      <td class="std_roll">{{ stu.roll}}</td>
                       <td>{{ stu.student.name }}</td>
                       <td class="std_class">{{ stu.stu_class }}</td>
                      <td><img width="60px" height="70" src="{{ stu.student.image.url}}" alt=""></td>
                       <td><button type="button" class="btn btn-primary btn_cls">Present</button></td>
                   </tr>
                {% endfor %}
                </tbody>
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
